<html>
    <head>
        <title>Chat</title>
        <style>
        input { display: block; }
        ul    { list-style: none; }
        </style>
    </head>
    <body>
        <ul id="messages"></ul>
        <form id="chatbox" onsubmit="sendMessage">
            <textarea></textarea>
            <input type="submit" value="Send" />
        </form>
    </body>
    <script>
        const socket = new WebSocket("ws://localhost:8080/room")
        document.querySelector('#chatbox')
            .addEventListener('submit', (e) => {
                e.preventDefault()
                const msgText = e.target.elements[0].value
                socket.send(String(msgText))
            })

        function newListElem(content) {
            const li = document.createElement("li")
            li.appendChild(document.createTextNode(content))
            return li
        }

        function sendMessage(e) {
            e.prev
            socket.send("form submit")
        }

        function main() {
            const messages = document.querySelector('#messages')
            socket.onclose = () => {
                alert("Connection has been closed.")
            }
            socket.onmessage = (e) => {
                messages.appendChild(newListElem(e.data))
            }
        }

        main()
    </script>
</html>
